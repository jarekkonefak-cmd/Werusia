<body>

    <script>
        const quizData = [
            { q: "Gdzie chcieliby≈õmy polecieƒá najbardziej? ‚úàÔ∏è", options: ["Pary≈º", "Teneryfa", "Malediwy", "Nowy Jork"], correct: 1 },
            { q: "Jak ma na imiƒô m√≥j piesek? üê∂", options: ["Luna", "Bella", "Sassy", "Maja"], correct: 2 },
            { q: "Kiedy siƒô urodzi≈Çem? üéÇ", options: ["14 luty 2006", "7 maj 2007", "1 wrzesie≈Ñ 2007", "7 czerwiec 2008"], correct: 1 },
            { q: "Ile mam wzrostu? üìè", options: ["180 cm", "185 cm", "189 cm", "192 cm"], correct: 2 },
            { q: "Jaki jest m√≥j ulubiony kolor? üé®", options: ["Czerwony", "Zielony", "Czarny", "Niebieski"], correct: 3 },
            { q: "Czy doskoczƒô do obrƒôczy (305cm)? üèÄ", options: ["Bez szans", "Tak", "Ledwo", "Nie"], correct: 1 },
            { q: "Jako ma≈Çy uczy≈Çem siƒô p≈Çywaƒá i po roku uzna≈Çem, ≈ºe ju≈º umiem (Prawda/Fa≈Çsz)", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "By≈Çem w kadrze wojew√≥dztwa w pi≈Çce no≈ºnej (Prawda/Fa≈Çsz)", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "Trenowa≈Çem koszyk√≥wkƒô w klubie (Prawda/Fa≈Çsz)", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nie z≈Çama≈Çem ≈ºadnej ko≈õci (Prawda/Fa≈Çsz)", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Mam uczulenie na koty (Prawda/Fa≈Çsz)", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nigdy nie jad≈Çem o≈õmiornicy (Prawda/Fa≈Çsz)", options: ["Prawda", "Fa≈Çsz"], correct: 0 }
        ];

        let currentQuestion = 0;

        function updateHearts() {
            const container = document.getElementById('hearts-container');
            container.innerHTML = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        }

        function startQuiz() {
            currentQuestion = 0;
            lives = 3;
            updateHearts();
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= quizData.length) {
                showProposal();
                return;
            }
            const data = quizData[currentQuestion];
            let buttons = data.options.map((opt, i) => 
                `<button class="quiz-btn" onclick="check(${i})">${opt}</button>`
            ).join('');

            document.getElementById('main-card').innerHTML = `
                <h2>Pytanie ${currentQuestion + 1}</h2>
                <p>${data.q}</p>
                <div class="options-grid">${buttons}</div>
            `;
        }

        window.check = function(index) {
            if (index === quizData[currentQuestion].correct) {
                currentQuestion++;
                showQuestion();
            } else {
                lives--;
                updateHearts();
                if (lives <= 0) {
                    gameOver();
                } else {
                    alert("A≈Çƒá! Straci≈Ça≈õ ≈ºycie! Spr√≥buj jeszcze raz! üíî");
                }

        function gameOver() {

                <p>Straci≈Ça≈õ wszystkie serduszka! Ale nie martw siƒô, dajƒô Ci niesko≈Ñczono≈õƒá szans!</p>
                <button class="action-btn" onclick="startQuiz()">Spr√≥buj ponownie</button>
            `;
        }

        function showProposal() {

                <div class="final-buttons">
                    <button id="yesBtn" onclick="showGift()">TAK!</button>
                    <button id="noBtn" onmouseover="moveNo()">Nie</button>
                </div>
            `;
        }

        window.moveNo = function() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        window.showGift = function() {
            document.getElementById('main-card').innerHTML = `
                <h1>Wiedzia≈Çem! ü•∞</h1>
                <div class="gift-box" onclick="openGift()">üéÅ</div>
                <p>Kliknij w prezent!</p>
            `;
        }

        window.openGift = function() {

    </script>
