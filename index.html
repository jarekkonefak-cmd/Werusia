<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dla Okruszka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --mc-red: #ff4d6d;
            --mc-green: #2ecc71;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffe5ec;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }

        #hearts-container {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1);
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 350px;
            text-align: center;
            position: relative;
        }

        h1 { color: var(--mc-red); font-family: 'Pacifico', cursive; font-size: 1.8rem; margin: 10px 0; }
        p { color: #555; font-size: 1rem; margin-bottom: 20px; }

        .options-grid { display: flex; flex-direction: column; gap: 10px; }
        
        button {
            padding: 18px;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            -webkit-tap-highlight-color: transparent;
        }

        .quiz-btn { background-color: #ffb3c1; color: white; border-bottom: 4px solid #ff8fa3; }

        /* Fina≈Çowe przyciski */
        .final-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
            align-items: center;
        }

        #yesBtn {
            background-color: var(--mc-green);
            color: white;
            width: 100%;
            position: relative;
            overflow: hidden;
            height: 70px;
        }

        /* Pasek postƒôpu przytrzymania */
        #hold-progress {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 100%;
            background: rgba(0,0,0,0.2);
            width: 0%;
            transition: width 0.1s linear;
        }

        #noBtn {
            background-color: #e74c3c;
            color: white;
            padding: 12px 30px;
            font-size: 0.9rem;
            width: fit-content;
        }

        .gift-box { font-size: 5rem; animation: bounce 1.5s infinite; }
        @keyframes bounce {
            0%, 100% {transform: scale(1);}
            50% {transform: scale(1.1);}
        }

        .instruction { font-size: 0.8rem; color: #888; margin-top: 5px; }
    </style>
</head>
<body>

    <div id="hearts-container">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <div class="container" id="main-card">
        <h1>Hej Okruszku! ‚ù§Ô∏è</h1>
        <p>Sprawd≈∫my czy mnie znasz... Masz 3 ≈ºycia!</p>
        <button class="quiz-btn" style="width:100%" onclick="startQuiz()">Zaczynamy!</button>
    </div>

    <script>
        const quizData = [
            { q: "Gdzie chcieliby≈õmy polecieƒá najbardziej? ‚úàÔ∏è", options: ["Pary≈º", "Teneryfa", "Malediwy", "Nowy Jork"], correct: 1 },
            { q: "Jak ma na imiƒô m√≥j piesek? üê∂", options: ["Luna", "Bella", "Sassy", "Maja"], correct: 2 },
            { q: "Kiedy siƒô urodzi≈Çem? üéÇ", options: ["14 luty 2006", "7 maj 2007", "1 wrzesie≈Ñ 2007", "7 czerwiec 2008"], correct: 1 },
            { q: "Ile mam wzrostu? üìè", options: ["180 cm", "185 cm", "189 cm", "192 cm"], correct: 2 },
            { q: "Jaki jest m√≥j ulubiony kolor? üé®", options: ["Czerwony", "Zielony", "Czarny", "Niebieski"], correct: 3 },
            { q: "Czy doskoczƒô do obrƒôczy (305cm)? üèÄ", options: ["Nie", "Tak", "Ledwo", "Bez szans"], correct: 1 },
            { q: "Jako ma≈Çy uczy≈Çem siƒô p≈Çywaƒá i po roku uzna≈Çem, ≈ºe ju≈º umiem.", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "By≈Çem w kadrze wojew√≥dztwa w pi≈Çce no≈ºnej.", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "Trenowa≈Çem koszyk√≥wkƒô w klubie.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nie z≈Çama≈Çem ≈ºadnej ko≈õci.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Mam uczulenie na koty.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nigdy nie jad≈Çem o≈õmiornicy.", options: ["Prawda", "Fa≈Çsz"], correct: 0 }
        ];

        let currentQuestion = 0;
        let lives = 3;
        let holdInterval;
        let holdTime = 0;

        function updateHearts() {
            document.getElementById('hearts-container').innerHTML = '‚ù§Ô∏è'.repeat(lives) + 'üñ§'.repeat(3 - lives);
        }

        function startQuiz() {
            currentQuestion = 0;
            lives = 3;
            updateHearts();
            showQuestion();
        }

        function showQuestion() {
            if (currentQuestion >= quizData.length) {
                showProposal();
                return;
            }
            const data = quizData[currentQuestion];
            let buttons = data.options.map((opt, i) => 
                `<button class="quiz-btn" onclick="check(${i})">${opt}</button>`
            ).join('');

            document.getElementById('main-card').innerHTML = `
                <h2>Pytanie ${currentQuestion + 1}</h2>
                <p>${data.q}</p>
                <div class="options-grid">${buttons}</div>
            `;
        }

        window.check = function(index) {
            if (index === quizData[currentQuestion].correct) {
                currentQuestion++;
                showQuestion();
            } else {
                lives--;
                updateHearts();
                if (lives <= 0) {
                    document.getElementById('main-card').innerHTML = `<h1>Game Over! üëæ</h1><button class="quiz-btn" onclick="startQuiz()">Spr√≥buj ponownie</button>`;
                } else {
                    alert("A≈Çƒá! -1 ≈ºycie! üíî");
                }
            }
        }

        function showProposal() {
            document.getElementById('hearts-container').style.display = 'none';
            document.getElementById('main-card').innerHTML = `
                <h1>Okruszku... ‚ù§Ô∏è</h1>
                <p>Czy zostaniesz mojƒÖ WalentynkƒÖ?</p>
                <div class="final-buttons">
                    <button id="yesBtn">
                        <div id="hold-progress"></div>
                        <span style="position:relative; z-index:2">PRZYTRZYMAJ: TAK! ü•∞</span>
                    </button>
                    <p class="instruction">(Przytrzymaj 3 sekundy)</p>
                    <button id="noBtn">Nie</button>
                </div>
            `;

            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const progress = document.getElementById('hold-progress');

            // Mechanizm przytrzymania (TAK)
            const startHold = (e) => {
                e.preventDefault();
                holdTime = 0;
                holdInterval = setInterval(() => {
                    holdTime += 100;
                    progress.style.width = (holdTime / 3000 * 100) + '%';
                    if (holdTime >= 3000) {
                        clearInterval(holdInterval);
                        showGift();
                    }
                }, 100);
            };

            const endHold = () => {
                clearInterval(holdInterval);
                holdTime = 0;
                progress.style.width = '0%';
            };

            yesBtn.addEventListener('touchstart', startHold);
            yesBtn.addEventListener('touchend', endHold);
            yesBtn.addEventListener('mousedown', startHold);
            yesBtn.addEventListener('mouseup', endHold);

            // Mechanizm uciekania (NIE) - na telefonie skacze przy dotkniƒôciu
            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const x = Math.random() * (window.innerWidth - 100);
                const y = Math.random() * (window.innerHeight - 50);
                noBtn.style.position = 'fixed';
                noBtn.style.left = x + 'px';
                noBtn.style.top = y + 'px';
            });
        }

        window.showGift = function() {
            document.getElementById('main-card').innerHTML = `
                <h1>Wiedzia≈Çem! ü•∞‚ù§Ô∏è</h1>
                <div class="gift-box" onclick="openGift()">üéÅ</div>
                <p>Kliknij w prezent!</p>
            `;
        }

        window.openGift = function() {
            document.getElementById('main-card').innerHTML = `
                <h2>Dla Ciebie:</h2>
                <h1 style="color: #ff4d6d; font-size: 1.5rem;">Wsp√≥lna kolacja i masa≈º! üçùüíÜ‚Äç‚ôÄÔ∏è</h1>
                <p>Kocham Ciƒô! ‚ù§Ô∏è</p>
            `;
        }
    </script>
</body>
</html>
