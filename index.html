<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Walentynki Okruszka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --val-red: #ff4d6d;
            --val-pink: #ff8fa3;
            --bg-gradient: linear-gradient(180deg, #fff0f3 0%, #ffccd5 100%);
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--bg-gradient);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; touch-action: manipulation;
        }

        /* --- P≈ÅYWAJƒÑCE SERCA --- */
        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .bg-heart { position: absolute; color: rgba(255, 77, 109, 0.2); animation: float 6s infinite linear; }
        @keyframes float { 
            0% { transform: translateY(110vh) scale(0.5); opacity: 1; } 
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; } 
        }

        .container {
            background: rgba(255, 255, 255, 0.96);
            padding: 30px; border-radius: 35px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%; max-width: 380px;
            text-align: center; z-index: 10;
            border: 2px solid white;
        }

        #hearts-container {
            font-size: 2.2rem; margin-bottom: 10px;
            letter-spacing: 5px; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.1));
        }

        h1 { color: var(--val-red); font-family: 'Pacifico', cursive; font-size: 2rem; margin: 10px 0; }
        p { font-size: 1rem; color: #444; margin-bottom: 20px; }

        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        
        button {
            padding: 16px; font-size: 1rem; border: none; border-radius: 20px;
            cursor: pointer; font-weight: 700; transition: 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .quiz-btn { background: #fff5f7; color: var(--val-red); border: 2px solid #ffccd5; }
        .quiz-btn:active { background: #ffccd5; }

        .action-btn { background: var(--val-red); color: white; width: 100%; box-shadow: 0 5px 0 #c93651; font-size: 1.1rem; }

        /* --- FINA≈Å --- */
        #yesBtn {
            background: #2ecc71; color: white; width: 100%; height: 85px;
            font-size: 1.4rem; box-shadow: 0 6px 0 #27ae60; position: relative; overflow: hidden;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.03);} 100% {transform: scale(1);} }

        #hold-progress { position: absolute; left: 0; bottom: 0; height: 100%; background: rgba(255,255,255,0.4); width: 0%; }

        #noBtn { background: #e74c3c; color: white; padding: 12px 35px; margin-top: 30px; box-shadow: 0 4px 0 #c0392b; }

        .gift-box { font-size: 6rem; cursor: pointer; animation: wobble 2s infinite; display: inline-block; }
        @keyframes wobble { 0%, 100% {transform: rotate(0deg);} 25% {transform: rotate(-5deg);} 75% {transform: rotate(5deg);} }

        .voucher { 
            background: #fff; padding: 25px; border: 4px dashed var(--val-red); 
            border-radius: 25px; margin-top: 20px; position: relative;
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>
    <div id="hearts-container" style="display:none;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <div class="container" id="main-card">
        <div style="font-size: 3rem;">üå∏</div>
        <h1>Hej Okruszku!</h1>
        <p>Wiem, ≈ºe Walentynki sƒÖ dopiero pojutrze, ale nie mog≈Çem siƒô doczekaƒá! üåπ</p>
        <p>Zdasz szybki test, ≈ºeby odblokowaƒá sw√≥j prezent?</p>
        <button class="action-btn" onclick="startQuiz()">Zaczynajmy! üèπ</button>
    </div>

    <script>
        let currentQuestion = 0;
        let lives = 3;
        let holdInterval;
        let holdTime = 0;

        function createHearts() {
            const bg = document.getElementById('heart-bg');
            for (let i = 0; i < 15; i++) {
                const h = document.createElement('div');
                h.className = 'bg-heart'; h.innerHTML = '‚ù§Ô∏è';
                h.style.left = Math.random() * 100 + 'vw';
                h.style.animationDelay = Math.random() * -10 + 's';
                h.style.fontSize = (Math.random() * 20 + 15) + 'px';
                bg.appendChild(h);
            }
        }

        function updateHearts() {
            document.getElementById('hearts-container').innerHTML = '‚ù§Ô∏è'.repeat(lives) + '<span style="opacity:0.2">‚ù§Ô∏è</span>'.repeat(3 - lives);
        }

        function startQuiz() {
            currentQuestion = 0; lives = 3;
            document.getElementById('hearts-container').style.display = 'block';
            updateHearts();
            showQuestion();
        }

        const quizData = [
            { q: "Gdzie chcieliby≈õmy polecieƒá najbardziej? ‚úàÔ∏è", options: ["Pary≈º", "Teneryfa", "Malediwy", "Nowy Jork"], correct: 1 },
            { q: "Jak ma na imiƒô m√≥j piesek? üê∂", options: ["Luna", "Bella", "Sassy", "Maja"], correct: 2 },
            { q: "Kiedy siƒô urodzi≈Çem? üéÇ", options: ["14 luty 2006", "7 maj 2007", "1 wrzesie≈Ñ 2007", "7 czerwiec 2008"], correct: 1 },
            { q: "Ile mam wzrostu? üìè", options: ["180 cm", "185 cm", "189 cm", "192 cm"], correct: 2 },
            { q: "Jaki jest m√≥j ulubiony kolor? üé®", options: ["Czerwony", "Zielony", "Czarny", "Niebieski"], correct: 3 },
            { q: "Czy doskoczƒô do obrƒôczy (305cm)? üèÄ", options: ["Nie", "Tak", "Ledwo", "Bez szans"], correct: 1 },
            { q: "Uczy≈Çem siƒô p≈Çywaƒá i po roku uzna≈Çem, ≈ºe ju≈º umiem wszystko.", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "By≈Çem w kadrze wojew√≥dztwa w pi≈Çce no≈ºnej.", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "Trenowa≈Çem koszyk√≥wkƒô w klubie.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nie z≈Çama≈Çem ≈ºadnej ko≈õci.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Mam uczulenie na koty.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nigdy nie jad≈Çem o≈õmiornicy.", options: ["Prawda", "Fa≈Çsz"], correct: 0 }
        ];

        function showQuestion() {
            if (currentQuestion >= quizData.length) { showProposal(); return; }
            const data = quizData[currentQuestion];
            const btns = data.options.map((opt, i) => `<button class="quiz-btn" onclick="check(${i})">${opt}</button>`).join('');
            
            document.getElementById('main-card').innerHTML = `
                <p style="color:var(--val-red); font-weight:700; font-size:0.8rem;">ETAP ${currentQuestion + 1}/${quizData.length}</p>
                <h2 style="margin-top:0;">${data.q}</h2>
                <div class="options-grid">${btns}</div>
            `;
        }

        function check(idx) {
            if (idx === quizData[currentQuestion].correct) {
                currentQuestion++; showQuestion();
            } else {
                lives--; updateHearts();
                if (lives <= 0) {
                    document.getElementById('main-card').innerHTML = `
                        <h2>Ojej! üíî</h2><p>Zabrak≈Ço serduszek! Spr√≥bujesz jeszcze raz dla mnie?</p>
                        <button class="action-btn" onclick="startQuiz()">RESTART üîÑ</button>`;
                } else {
                    if (navigator.vibrate) navigator.vibrate(100);
                }
            }
        }

        function showProposal() {
            document.getElementById('hearts-container').style.display = 'none';
            document.getElementById('main-card').innerHTML = `
                <div style="font-size:3rem;">üíå</div>
                <h1>Okruszku...</h1>
                <p>Znasz mnie idealnie! Wiƒôc teraz... <br><b>Czy zostaniesz mojƒÖ WalentynkƒÖ?</b></p>
                <button id="yesBtn">
                    <div id="hold-progress"></div>
                    <span style="position:relative; z-index:2">PRZYTRZYMAJ: TAK! ü•∞</span>
                </button>
                <button id="noBtn">Nie</button>
            `;
            setupHold();
        }

        function setupHold() {
            const btn = document.getElementById('yesBtn');
            const no = document.getElementById('noBtn');
            const prog = document.getElementById('hold-progress');

            const start = (e) => {
                e.preventDefault(); holdTime = 0;
                holdInterval = setInterval(() => {
                    holdTime += 50;
                    prog.style.width = (holdTime / 2500 * 100) + '%';
                    if (holdTime >= 2500) { clearInterval(holdInterval); showGift(); }
                }, 50);
            };
            const end = () => { clearInterval(holdInterval); holdTime = 0; prog.style.width = '0%'; };

            btn.addEventListener('touchstart', start); btn.addEventListener('touchend', end);
            btn.addEventListener('mousedown', start); btn.addEventListener('mouseup', end);

            no.addEventListener('touchstart', (e) => {
                e.preventDefault();
                no.style.position = 'fixed';
                no.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                no.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            });
        }

        function showGift() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#ff4d6d', '#ffffff', '#ff8fa3'] });
            document.getElementById('main-card').innerHTML = `
                <h1>HURA! ü•∞‚ù§Ô∏è</h1>
                <p>Czeka≈Çem na tƒô odpowied≈∫!</p>
                <div class="gift-box" onclick="openVoucher()">üéÅ</div>
                <p>Kliknij w prezent, Okruszku!</p>
            `;
        }

        function openVoucher() {
            confetti({ particleCount: 80, spread: 100, origin: { y: 0.8 } });
            document.getElementById('main-card').innerHTML = `
                <h2 style="color:var(--val-red); margin-bottom:5px;">Prezent Walentynkowy üßß</h2>
                <div class="voucher">
                    <h1 style="font-size:1.4rem; margin:0;">Wsp√≥lna kolacja i masa≈º! üçùüíÜ‚Äç‚ôÄÔ∏è</h1>
                </div>
                <p style="margin-top:20px; font-weight:600;">Kocham Ciƒô najbardziej! ‚ù§Ô∏è</p>
                <p style="font-size:0.7rem; opacity:0.5;">Bilet wstƒôpu na najlepszy wiecz√≥r ≈õwiata!</p>
            `;
        }

        createHearts();
    </script>
</body>
</html>
