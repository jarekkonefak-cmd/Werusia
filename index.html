<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dla mojego Okruszka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-bg: #ffe5ec;
            --mc-red: #ff4d6d;
            --mc-green: #2ecc71;
            --dark-text: #2c1810;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--pink-bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; touch-action: manipulation;
            color: var(--dark-text);
        }

        /* --- ANIMOWANE T≈ÅO --- */
        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .bg-heart { position: absolute; color: rgba(255, 77, 109, 0.15); animation: float 7s infinite linear; }
        @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0.8; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }

        /* --- KONTENER G≈Å√ìWNY --- */
        .container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(8px);
            padding: 25px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            width: 85%; max-width: 380px;
            text-align: center; z-index: 10;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .fade-out { opacity: 0; transform: scale(0.95); }
        .fade-in { opacity: 1; transform: scale(1); }

        #hearts-container {
            font-size: 2.5rem; margin-bottom: 15px; z-index: 10;
            filter: drop-shadow(0 3px 3px rgba(0,0,0,0.1)); letter-spacing: 5px;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .heart-pulse { transform: scale(1.2); }

        h1 { color: var(--mc-red); font-family: 'Pacifico', cursive; font-size: 2rem; margin: 10px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.05); }
        p { font-size: 1rem; margin-bottom: 20px; line-height: 1.5; }
        h2 { font-size: 1.3rem; margin-bottom: 15px; color: var(--dark-text); }

        /* --- PRZYCISKI --- */
        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        button {
            padding: 16px; font-size: 1rem; border: none; border-radius: 15px;
            cursor: pointer; font-weight: 700; transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; position: relative; overflow: hidden;
        }
        .quiz-btn {
            background: white; color: var(--mc-red); border: 2px solid #ffb3c1;
            box-shadow: 0 4px 0 #ffb3c1; margin-bottom: 4px;
        }
        .quiz-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #ffb3c1; background: #fff0f3; }

        .action-btn {
            background: var(--mc-red); color: white; width: 100%;
            box-shadow: 0 5px 0 #c93651; font-size: 1.2rem; padding: 18px;
        }
        .action-btn:active { transform: translateY(5px); box-shadow: 0 0 0 #c93651; }

        /* --- FINA≈Å --- */
        #yesBtn {
            background-color: var(--mc-green); color: white; width: 100%; height: 80px;
            font-size: 1.3rem; box-shadow: 0 5px 0 #27ae60; display: flex; justify-content: center; align-items: center;
        }
        #hold-progress {
            position: absolute; left: 0; bottom: 0; height: 100%;
            background: rgba(255,255,255,0.35); width: 0%; transition: width 0.05s linear;
        }
        #noBtn {
            background: #e74c3c; color: white; padding: 12px 30px;
            font-size: 0.9rem; margin-top: 25px; box-shadow: 0 3px 0 #c0392b;
        }

        .gift-box { font-size: 6rem; cursor: pointer; animation: pulseGift 1.2s infinite ease-in-out; margin: 10px 0; }
        @keyframes pulseGift { 0% {transform: scale(1) rotate(0deg);} 50% {transform: scale(1.1) rotate(5deg);} 100% {transform: scale(1) rotate(0deg);} }
        
        .gif-img { border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 15px; width: 140px; height: auto; }
        .voucher { background: #fff; padding: 20px; border: 3px dashed var(--mc-red); border-radius: 20px; transform: rotate(-2deg); margin-top: 15px;}
    </style>
</head>
<body>

    <audio id="bgMusic" loop volume="0.2">
        <source src="https://cdn.pixabay.com/download/audio/2022/10/28/audio_b093642909.mp3?filename=cute-creatures-123950.mp3" type="audio/mpeg">
    </audio>
    <audio id="sndCorrect" src="https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3" volume="0.5"></audio>
    <audio id="sndWrong" src="https://assets.mixkit.co/active_storage/sfx/2003/2003-preview.mp3" volume="0.6"></audio>
    <audio id="sndWin" src="https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3" volume="0.7"></audio>
    <audio id="sndClick" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" volume="0.3"></audio>


    <div class="heart-bg" id="heart-bg"></div>
    <div id="hearts-container" style="display:none;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <div class="container fade-in" id="main-card">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwa3p3eWtxZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86InYl+T30vFvE/giphy.gif" class="gif-img" alt="cute cat">
        <h1>Hej Okruszku! üëã</h1>
        <p>Przygotowa≈Çem co≈õ specjalnego. W≈ÇƒÖcz d≈∫wiƒôk w telefonie! üîä<br>Masz 3 ≈ºycia. Gotowa?</p>
        <button class="action-btn" onclick="startQuizWithSound()">ZACZYNAMY! üöÄ</button>
    </div>

    <script>
        // --- ZMIENNE GLOBALNE ---
        let currentQuestion = 0;
        let lives = 3;
        let holdInterval;
        let holdTime = 0;
        const card = document.getElementById('main-card');
        const heartsCont = document.getElementById('hearts-container');
        const bgMusic = document.getElementById('bgMusic');
        bgMusic.volume = 0.2; // Cicha muzyka w tle

        // --- FUNKCJE POMOCNICZE (D≈∫wiƒôk, Wibracje, T≈Ço, Przej≈õcia) ---
        function playSnd(id) {
            const sound = document.getElementById(id);
            if(sound) { sound.currentTime = 0; sound.play().catch(e => console.log("Audio play blocked", e)); }
        }
        function vibrate(pattern) {
            if (navigator.vibrate) navigator.vibrate(pattern);
        }
        function createBackgroundHearts() {
            const bg = document.getElementById('heart-bg');
            for (let i = 0; i < 18; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart'; heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * -10 + 's';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                bg.appendChild(heart);
            }
        }
        async function switchContent(newHTML) {
            card.classList.remove('fade-in');
            card.classList.add('fade-out');
            await new Promise(r => setTimeout(r, 300));
            card.innerHTML = newHTML;
            card.classList.remove('fade-out');
            card.classList.add('fade-in');
        }

        // --- START QUIZU ---
        function startQuizWithSound() {
            bgMusic.play().catch(e => console.log("Music autoplay blocked, will start on interaction"));
            playSnd('sndClick');
            vibrate(50);
            startQuiz();
        }

        function startQuiz() {
            currentQuestion = 0; lives = 3;
            heartsCont.style.display = 'block';
            updateHearts();
            showQuestion();
        }

        // --- BAZA PYTA≈É ---
        const quizData = [
            { q: "Gdzie chcieliby≈õmy polecieƒá najbardziej? ‚úàÔ∏è", options: ["Pary≈º", "Teneryfa", "Malediwy", "Nowy Jork"], correct: 1 },
            { q: "Jak ma na imiƒô m√≥j piesek? üê∂", options: ["Luna", "Bella", "Sassy", "Maja"], correct: 2 },
            { q: "Kiedy siƒô urodzi≈Çem? üéÇ", options: ["14 luty 2006", "7 maj 2007", "1 wrzesie≈Ñ 2007", "7 czerwiec 2008"], correct: 1 },
            { q: "Ile mam wzrostu? üìè", options: ["180 cm", "185 cm", "189 cm", "192 cm"], correct: 2 },
            { q: "Jaki jest m√≥j ulubiony kolor? üé®", options: ["Czerwony", "Zielony", "Czarny", "Niebieski"], correct: 3 },
            { q: "Czy doskoczƒô do obrƒôczy (305cm)? üèÄ", options: ["Nie", "Tak", "Ledwo", "Bez szans"], correct: 1 },
            { q: "Uczy≈Çem siƒô p≈Çywaƒá i po roku uzna≈Çem, ≈ºe ju≈º umiem wszystko.", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "By≈Çem w kadrze wojew√≥dztwa w pi≈Çce no≈ºnej.", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "Trenowa≈Çem koszyk√≥wkƒô w klubie.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nie z≈Çama≈Çem ≈ºadnej ko≈õci.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Mam uczulenie na koty.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nigdy nie jad≈Çem o≈õmiornicy.", options: ["Prawda", "Fa≈Çsz"], correct: 0 }
        ];

        function showQuestion() {
            if (currentQuestion >= quizData.length) { showProposal(); return; }
            const data = quizData[currentQuestion];
            const buttons = data.options.map((opt, i) => `<button class="quiz-btn" onclick="check(${i})">${opt}</button>`).join('');
            
            switchContent(`
                <p style="font-weight:700; color:var(--mc-red); letter-spacing:1px;">PYTANIE ${currentQuestion + 1}/${quizData.length}</p>
                <h2>${data.q}</h2>
                <div class="options-grid">${buttons}</div>
            `);
        }

        function check(index) {
            if (index === quizData[currentQuestion].correct) {
                playSnd('sndCorrect'); vibrate(30);
                currentQuestion++; showQuestion();
            } else {
                playSnd('sndWrong'); vibrate([100, 50, 100]);
                lives--; updateHearts();
                heartsCont.classList.add('heart-pulse');
                setTimeout(() => heartsCont.classList.remove('heart-pulse'), 300);
                
                if (lives <= 0) {
                    switchContent(`
                        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpwa3p3eWtxZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/3o7TKVUn7iM8FMEU24/giphy.gif" class="gif-img" style="filter: grayscale(1);">
                        <h1 style="color:#e74c3c">Upss... Koniec ≈ºyƒá! üíî</h1>
                        <p>Ale dla Ciebie mam niesko≈Ñczono≈õƒá szans! üòò</p>
                        <button class="action-btn" onclick="startQuiz()">SPR√ìBUJ JESZCZE RAZ üîÑ</button>`);
                }
            }
        }

        function updateHearts() {
            heartsCont.innerHTML = '‚ù§Ô∏è'.repeat(lives) + '<span style="opacity:0.3; filter:grayscale(1)">' + '‚ù§Ô∏è'.repeat(3 - lives) + '</span>';
        }

        // --- FINA≈Å ---
        async function showProposal() {
            heartsCont.style.display = 'none';
            await switchContent(`
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHpwa3p3eWtxZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4ZzR4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/L4lvBps6S8v0bXz9bT/giphy.gif" class="gif-img">
                <h1>Okruszku... ‚ù§Ô∏è</h1>
                <p style="font-size:1.1rem; font-weight:600;">Czy zostaniesz mojƒÖ WalentynkƒÖ?</p>
                <button id="yesBtn">
                    <div id="hold-progress"></div>
                    <span style="position:relative; z-index:2; font-weight:800;">PRZYTRZYMAJ: TAK! ü•∞</span>
                </button>
                <button id="noBtn">Nie</button>
            `);
            setupFinalButtons();
        }

        function setupFinalButtons() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const progress = document.getElementById('hold-progress');

            const startHold = (e) => {
                e.preventDefault(); holdTime = 0; vibrate(30);
                holdInterval = setInterval(() => {
                    holdTime += 50;
                    progress.style.width = (holdTime / 2500 * 100) + '%';
                    if(holdTime % 500 === 0) vibrate(20); // Delikatne wibracje w trakcie trzymania
                    if (holdTime >= 2500) { clearInterval(holdInterval); showGift(); }
                }, 50);
            };
            const endHold = () => { clearInterval(holdInterval); holdTime = 0; progress.style.width = '0%'; };

            yesBtn.addEventListener('touchstart', startHold); yesBtn.addEventListener('touchend', endHold);
            yesBtn.addEventListener('mousedown', startHold); yesBtn.addEventListener('mouseup', endHold);

            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault(); vibrate(50); playSnd('sndClick');
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.random() * (window.innerWidth - 90) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
            });
        }

        async function showGift() {
            playSnd('sndWin'); vibrate([200, 100, 200]); // Fanfary i mocna wibracja
            bgMusic.volume = 0.1; // Przyciszamy muzykƒô t≈Ça
            // KONFETTI!
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            await switchContent(`
                <h1>Wiedzia≈Çem! ü•∞‚ù§Ô∏è</h1>
                <div class="gift-box" onclick="openGift()">üéÅ</div>
                <p class="heart-pulse" style="font-weight:700;">Kliknij, ≈ºeby odebraƒá prezent!</p>
            `);
        }

        function openGift() {
            playSnd('sndCorrect'); vibrate(50);
            confetti({ particleCount: 100, spread: 100, origin: { y: 0.7 }, colors: ['#ff4d6d', '#ffffff'] });
            switchContent(`
                <h2 style="color:var(--mc-red)">Tw√≥j Bilet Walentynkowy üé´</h2>
                <div class="voucher">
                    <h1 style="font-size:1.4rem; margin:0;">Wsp√≥lna kolacja i masa≈º! üçùüíÜ‚Äç‚ôÄÔ∏è</h1>
                </div>
                <p style="margin-top:20px; font-size:1.1rem;">Kocham Ciƒô najbardziej na ≈õwiecie! ‚ù§Ô∏è</p>
                <p style="font-size:0.7rem; opacity:0.6">PS. Bilet wa≈ºny bezterminowo üòò</p>
            `);
        }

        // Start init
        createBackgroundHearts();
    </script>
</body>
</html>
