<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dla mojego Okruszka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink-bg: #ffe5ec;
            --mc-red: #ff4d6d;
            --mc-green: #2ecc71;
            --dark-text: #2c1810;
        }

        body {
            margin: 0; padding: 0; height: 100vh;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: var(--pink-bg);
            font-family: 'Poppins', sans-serif;
            overflow: hidden; touch-action: manipulation;
            color: var(--dark-text);
        }

        /* --- P≈ÅYWAJƒÑCE SERCA W TLE --- */
        .heart-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; }
        .bg-heart { position: absolute; color: rgba(255, 77, 109, 0.15); animation: float 7s infinite linear; }
        @keyframes float { 0% { transform: translateY(110vh) rotate(0deg); opacity: 0.8; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            padding: 30px; border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.15);
            width: 85%; max-width: 380px;
            text-align: center; z-index: 10;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .fade-out { opacity: 0; transform: scale(0.95); }
        .fade-in { opacity: 1; transform: scale(1); }

        #hearts-container {
            font-size: 2.5rem; margin-bottom: 10px; z-index: 10;
            letter-spacing: 5px;
        }

        h1 { color: var(--mc-red); font-family: 'Pacifico', cursive; font-size: 2.2rem; margin: 10px 0; }
        p { font-size: 1.1rem; margin-bottom: 20px; line-height: 1.4; }
        h2 { font-size: 1.3rem; margin-bottom: 20px; color: var(--dark-text); }

        .options-grid { display: flex; flex-direction: column; gap: 12px; }
        
        button {
            padding: 16px; font-size: 1.1rem; border: none; border-radius: 18px;
            cursor: pointer; font-weight: 700; transition: all 0.2s;
            -webkit-tap-highlight-color: transparent; position: relative; overflow: hidden;
        }

        .quiz-btn { background: white; color: var(--mc-red); border: 2px solid #ffb3c1; box-shadow: 0 4px 0 #ffb3c1; }
        .quiz-btn:active { transform: translateY(4px); box-shadow: 0 0 0 #ffb3c1; }

        .action-btn { background: var(--mc-red); color: white; width: 100%; box-shadow: 0 5px 0 #c93651; }

        #yesBtn {
            background-color: var(--mc-green); color: white; width: 100%; height: 85px;
            font-size: 1.4rem; box-shadow: 0 6px 0 #27ae60; display: flex; justify-content: center; align-items: center;
        }
        
        #hold-progress {
            position: absolute; left: 0; bottom: 0; height: 100%;
            background: rgba(255,255,255,0.3); width: 0%;
        }

        #noBtn {
            background: #e74c3c; color: white; padding: 12px 35px;
            font-size: 1rem; margin-top: 30px; box-shadow: 0 4px 0 #c0392b;
        }

        .gift-box { font-size: 6rem; cursor: pointer; animation: bounce 1.5s infinite; }
        @keyframes bounce { 0%, 100% {transform: scale(1);} 50% {transform: scale(1.1);} }

        .voucher { 
            background: #fff; padding: 20px; border: 3px dashed var(--mc-red); 
            border-radius: 20px; margin-top: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body>

    <div class="heart-bg" id="heart-bg"></div>
    <div id="hearts-container" style="display:none;">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>

    <div class="container fade-in" id="main-card">
        <h1>Hej Okruszku! ‚ù§Ô∏è</h1>
        <p>Mam dla Ciebie ma≈Çe wyzwanie... Masz 3 ≈ºycia. Dasz radƒô dotrzeƒá do ko≈Ñca?</p>
        <button class="action-btn" onclick="startQuiz()">ZACZYNAMY! üöÄ</button>
    </div>

    <script>
        let currentQuestion = 0;
        let lives = 3;
        let holdInterval;
        let holdTime = 0;
        const card = document.getElementById('main-card');
        const heartsCont = document.getElementById('hearts-container');

        function createBackgroundHearts() {
            const bg = document.getElementById('heart-bg');
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'bg-heart'; heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * -10 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                bg.appendChild(heart);
            }
        }

        async function switchContent(newHTML) {
            card.classList.remove('fade-in'); card.classList.add('fade-out');
            await new Promise(r => setTimeout(r, 250));
            card.innerHTML = newHTML;
            card.classList.remove('fade-out'); card.classList.add('fade-in');
        }

        function startQuiz() {
            currentQuestion = 0; lives = 3;
            heartsCont.style.display = 'block';
            updateHearts();
            showQuestion();
        }

        const quizData = [
            { q: "Gdzie chcieliby≈õmy polecieƒá najbardziej? ‚úàÔ∏è", options: ["Pary≈º", "Teneryfa", "Malediwy", "Nowy Jork"], correct: 1 },
            { q: "Jak ma na imiƒô m√≥j piesek? üê∂", options: ["Luna", "Bella", "Sassy", "Maja"], correct: 2 },
            { q: "Kiedy siƒô urodzi≈Çem? üéÇ", options: ["14 luty 2006", "7 maj 2007", "1 wrzesie≈Ñ 2007", "7 czerwiec 2008"], correct: 1 },
            { q: "Ile mam wzrostu? üìè", options: ["180 cm", "185 cm", "189 cm", "192 cm"], correct: 2 },
            { q: "Jaki jest m√≥j ulubiony kolor? üé®", options: ["Czerwony", "Zielony", "Czarny", "Niebieski"], correct: 3 },
            { q: "Czy doskoczƒô do obrƒôczy (305cm)? üèÄ", options: ["Nie", "Tak", "Ledwo", "Bez szans"], correct: 1 },
            { q: "Uczy≈Çem siƒô p≈Çywaƒá i po roku uzna≈Çem, ≈ºe ju≈º umiem wszystko.", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "By≈Çem w kadrze wojew√≥dztwa w pi≈Çce no≈ºnej.", options: ["Prawda", "Fa≈Çsz"], correct: 0 },
            { q: "Trenowa≈Çem koszyk√≥wkƒô w klubie.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nie z≈Çama≈Çem ≈ºadnej ko≈õci.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Mam uczulenie na koty.", options: ["Prawda", "Fa≈Çsz"], correct: 1 },
            { q: "Nigdy nie jad≈Çem o≈õmiornicy.", options: ["Prawda", "Fa≈Çsz"], correct: 0 }
        ];

        function showQuestion() {
            if (currentQuestion >= quizData.length) { showProposal(); return; }
            const data = quizData[currentQuestion];
            const buttons = data.options.map((opt, i) => `<button class="quiz-btn" onclick="check(${i})">${opt}</button>`).join('');
            
            switchContent(`
                <p style="font-weight:700; color:var(--mc-red)">ZADANIE ${currentQuestion + 1}/${quizData.length}</p>
                <h2>${data.q}</h2>
                <div class="options-grid">${buttons}</div>
            `);
        }

        function check(index) {
            if (index === quizData[currentQuestion].correct) {
                currentQuestion++; showQuestion();
            } else {
                lives--; updateHearts();
                if (lives <= 0) {
                    switchContent(`
                        <h1>Game Over! üëæ</h1><p>Zabrak≈Ço serduszek!</p>
                        <button class="action-btn" onclick="startQuiz()">SPR√ìBUJ PONOWNIE üîÑ</button>`);
                } else {
                    if (navigator.vibrate) navigator.vibrate(100);
                }
            }
        }

        function updateHearts() {
            heartsCont.innerHTML = '‚ù§Ô∏è'.repeat(lives) + '<span style="opacity:0.2">‚ù§Ô∏è</span>'.repeat(3 - lives);
        }

        async function showProposal() {
            heartsCont.style.display = 'none';
            await switchContent(`
                <h1>Okruszku... ‚ù§Ô∏è</h1>
                <p>Jeste≈õ niesamowita! <br> Czy zostaniesz mojƒÖ WalentynkƒÖ?</p>
                <button id="yesBtn">
                    <div id="hold-progress"></div>
                    <span style="position:relative; z-index:2">PRZYTRZYMAJ: TAK! ü•∞</span>
                </button>
                <button id="noBtn">Nie</button>
            `);
            setupFinal();
        }

        function setupFinal() {
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const progress = document.getElementById('hold-progress');

            const startHold = (e) => {
                e.preventDefault(); holdTime = 0;
                holdInterval = setInterval(() => {
                    holdTime += 50;
                    progress.style.width = (holdTime / 2500 * 100) + '%';
                    if (holdTime >= 2500) { clearInterval(holdInterval); showGift(); }
                }, 50);
            };
            const endHold = () => { clearInterval(holdInterval); holdTime = 0; progress.style.width = '0%'; };

            yesBtn.addEventListener('touchstart', startHold); yesBtn.addEventListener('touchend', endHold);
            yesBtn.addEventListener('mousedown', startHold); yesBtn.addEventListener('mouseup', endHold);

            noBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                noBtn.style.position = 'fixed';
                noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
                noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
            });
        }

        async function showGift() {
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            await switchContent(`
                <h1>Wiedzia≈Çem! ü•∞‚ù§Ô∏è</h1>
                <div class="gift-box" onclick="openGift()">üéÅ</div>
                <p>Kliknij w prezent!</p>
            `);
        }

        function openGift() {
            confetti({ particleCount: 100, spread: 100, origin: { y: 0.7 }, colors: ['#ff4d6d', '#ffffff'] });
            switchContent(`
                <h2 style="color:var(--mc-red)">Twoja Nagroda üé´</h2>
                <div class="voucher">
                    <h1 style="font-size:1.5rem;">Wsp√≥lna kolacja i masa≈º! üçùüíÜ‚Äç‚ôÄÔ∏è</h1>
                </div>
                <p style="margin-top:20px;">Kocham Ciƒô najbardziej na ≈õwiecie! ‚ù§Ô∏è</p>
                <p style="font-size:0.8rem; opacity:0.6">Bilet jest bezterminowy üòò</p>
            `);
        }

        createBackgroundHearts();
    </script>
</body>
</html>
